apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    categories: Storage
    description: 'Provision and manage S3 users and buckets in S3 object storage created with Ceph RGW on Kubernetes and OpenShift.'
    repository: https://github.com/snapp-incubator/ceph-s3-operator
    support: Snappcloud
  name: ceph-s3-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: S3 Bucket Instance
      displayName: S3 Bucket
      kind: S3Bucket
      name: s3buckets.s3.snappcloud.io
      version: v1alpha1
    - description: S3 User Claim Instance
      displayName: S3 User Claim
      kind: S3UserClaim
      name: s3userclaims.s3.snappcloud.io
      version: v1alpha1
    - description: S3 User is created by the S3 User Claim instance. It's applicable
        for the the operator user.
      displayName: S3 User
      kind: S3User
      name: s3users.s3.snappcloud.io
      version: v1alpha1
  description: |
    The Ceph S3 Operator, an open-source endeavor, is crafted to streamline the management of S3 users and buckets within a Ceph cluster environment. It enhances efficiency and simplifies processes, rendering S3 usage on Ceph clusters more straightforward and user-friendly.

    ## Features

    - S3 User Management
    - Bucket Management
    - Subuser Support
    - Bucket policy Support
    - Quota Management
    - Webhook Integration
    - E2E Testing
    - Helm Chart and OLM Support

    ## Usage and Documentation

    - CRD Examples: Located in the [samples](config/samples) folder.
    - Detailed Documentation: Available on the [wiki](https://github.com/snapp-incubator/ceph-s3-operator/wiki).
    - Design and Decision Insights: Refer to our [design doc](docs/DESIGN.md) for an in-depth understanding.
  displayName: Ceph S3 Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - s3
  - ceph
  links:
  - name: Documentation
    url: https://github.com/snapp-incubator/ceph-s3-operator/wiki
  maintainers:
  - email: hamed.karbasi@snapp.cab
    name: Hamed Karbasi
  maturity: stable
  minKubeVersion: 1.21.0
  provider:
    name: Snappcloud
    url: https://github.com/snapp-incubator
  version: 0.0.0
