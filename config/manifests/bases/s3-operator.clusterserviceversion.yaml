apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
  name: s3-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: S3Bucket is the Schema for the s3buckets API
      displayName: S3 Bucket
      kind: S3Bucket
      name: s3buckets.s3.snappcloud.io
      version: v1alpha1
    - displayName: S3 User Claim
      kind: S3UserClaim
      name: s3userclaims.s3.snappcloud.io
      version: v1alpha1
    - displayName: S3 User
      kind: S3User
      name: s3users.s3.snappcloud.io
      version: v1alpha1
  description: |
    The S3 Operator streamlines operations with Ceph storage, employed as an S3-compatible system.


    > **Important Note:** When creating new users, utilize **S3UserClaim** instead of S3User, as the latter is reserved exclusively for operator functionality.

    ## Key Features

    1. User management, including creation and removal, via S3UserClaim.
    2. Configurable user quotas.
    3. Bucket management, including creation and removal.

    ## Documentation

    For detailed information, consult the [user-doc](https://docs.snappcloud.io/docs/storage/object-store/s3-operator), the [Readme](https://github.com/snapp-incubator/s3-operator#readme) in the main branch, and the [design details](https://github.com/snapp-incubator/s3-operator/blob/main/docs/DESIGN.md).

    ## Contribution

    We encourage you to contribute by either submitting an issue or creating a pull request on the operator's [Github repository](https://github.com/snapp-incubator/s3-operator/).

    ## License

    S3 Operator is licensed under the [GNU General Public License v3.0](https://github.com/snapp-incubator/s3-operator/blob/main/LICENSE).
  displayName: S3 Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - s3
  - ceph
  links:
  - name: User Documentation
    url: https://docs.snappcloud.io/docs/storage/object-store/s3-operator
  - name: Github Repository
    url: https://github.com/snapp-incubator/s3-operator
  maturity: alpha
  provider:
    name: Snappcloud
    url: https://github.com/snapp-incubator
  version: 0.0.0
