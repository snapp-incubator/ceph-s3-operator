# permissions for end users to view s3userclaims.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: s3userclaim-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: s3-operator
    app.kubernetes.io/part-of: s3-operator
    app.kubernetes.io/managed-by: kustomize
  name: s3userclaim-viewer-role
rules:
- apiGroups:
  - s3.snappcloud.io
  resources:
  - s3userclaims
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - s3.snappcloud.io
  resources:
  - s3userclaims/status
  verbs:
  - get
