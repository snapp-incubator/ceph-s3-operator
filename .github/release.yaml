# .github/release.yml

changelog:
  categories:
    - title: Bug Fixes 🐛
      labels:
        - bug
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: Other Changes
      labels:
        - "*"
